name: miniRT CI

on: [push, pull_request]

jobs:
  norminette-job:
    runs-on: ubuntu-latest
    name: norminette
    steps:
    - uses: actions/checkout@v4
    - uses: alexandregv/norminette-action@v4
      with:
        flags: '.'
  tests:
    runs-on: ubuntu-latest
    name: parser-tests
    steps:
        - uses: actions/checkout@v4
        - name: Parser tests
          run: cd tester && ./tester.sh -n
